
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <style>
        main{
            display: inline-block;
            width: 1000px; 
            margin-left: calc((100% - 1000px) / 2);
            color: #9E9E9E;
            font-family: 'Courier New', Courier, monospace;
        }
        header{
            display: inline-block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 0px;
            color: #9E9E9E;
            /*background-color: aqua;*/
        }
        header > img{
            display: inline-block;
            float: left;
            height: 70px;
        }
        header > nav{
            /*background-color: yellow;*/
        }
        nav{
            display: inline-block;
            float: right;
            margin-top: 27px;
            color: #9E9E9E;
        }
        a{
            display: inline-block;
            color: #9E9E9E;
            font-size: 18px;
            line-height: 20px;
            margin-left: 10px;
            text-decoration: none;
        }
        section{
            display: inline-block;
            width: 100%;
            color: #9E9E9E;
            margin-top: 10px;
        }
        section > img{
            display: inline-block;
            width: 45%;
            float: right;
            margin-left: 10px;
        }
        h1{
            display: inline-block;
            font-size: 90px; 
            width: 100%;
            margin: 0;
        }
        div{
            display: inline-block;
            float: left;
            font-size: 30px;
            width: 40%;
            margin-left: 15px;
            margin-top: 80px;
        }
        p{
            width: 100%;
            font-size: 25px;
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <img src="logo.png" alt="logo">
            <nav style="float: right;">
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Commutiny</a>
                <a href="#">Sign In</a>
            </nav>
        </header>
        <section>
            <div>
            <h1>404</h1>
                <p>The link is broken or the page has been moved.</p> 
            </div>
            <img src="./sadface.png" alt="sad face">
        </section>
    </main>
</body>
</html>
