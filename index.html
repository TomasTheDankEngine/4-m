
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <style>
        main{
            display: inline-block;
            width: 1000px; 
            margin-left: calc((100% - 1000px) / 2);
            color: #9E9E9E;
            font-family: 'Courier New', Courier, monospace;
        }
        header{
            display: inline-block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 0px;
            color: #9E9E9E;
        }
        nav{
            display: inline-block;
            float: right;
            margin-top: 20px;
            color: #9E9E9E;
        }
        section{
            display: inline-block;
            width: 100%;
            color: #9E9E9E;
            margin-top: 10px;
        }
        header > img{
            display: inline-block;
            float: left;
            height: 70px;
            margin-left: 10%;
        }
        section > img{
            display: inline-block;
            width: 45%;
            float: left;
            margin-left: 10%;
        }
        h1{
            
            float: left;
            font-size: 70px; 
            width: 450px;
            margin-block-start: 0; 
            margin-block-end: 0;
        }
        div{
            display: inline-block;
            float: left;
            font-size: 30px;
            width: 35%;
            margin-left: 5%;
            
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <img src="logo.png" alt="logo">
            <nav style="float: right;">
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Commutiny</a>
                <a href="#">Sign In</a>
            </nav>
        </header>
        <section>
            <div>
            <h1>404</h1>
            
                The link is broken or the page has been moved.
            </div>
            
            <img src="./sadface.png" alt="sad face">
            
        </section>
    </main>
</body>
</html>
